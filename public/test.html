<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.content {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

.section {
  width: 48%;
  margin-bottom: 20px;
}

.image-container {
  position: relative;
  width: 100%;
  padding-bottom: 56.25%; /* Aspect ratio 16:9 */
}

.image-container img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.text {
  padding: 20px;
}

.text p {
  margin-bottom: 10px;
}

.button {
  display: block;
  width: 100%;
  padding: 15px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  text-decoration: none;
}

.button:hover {
  background-color: #0056b3;
}

.circle {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: #007bff;
  position: absolute;
  top:  20px;
  right: 20px;
}

.footer {
  text-align: center;
  margin-top: 20px;
  padding: 10px;
  background-color: #f1f1f1;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Template Title</h1>
    <div class="content">
      <div class="section">
        <div class="image-container">
          <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="text">
          <p>Description for image 1.</p>
          <a href="#" class="button">Learn More</a>
        </div>
      </div>
      <div class="section">
        <div class="image-container">
          <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="text">
          <p>Description for image 2.</p>
          <a href="#" class="button">Learn More</a>
        </div>
      </div>
    </div>
    <div class="circle"></div>
    <div class="footer">
      <p>&copy; 2023 Your Company</p>
    </div>
  </div>
</body>
</html>
